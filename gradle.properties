# Use AndroidX
android.useAndroidX=true
android.enableJetifier=true

# Increase Gradle daemon heap size
org.gradle.jvmargs=-Xmx4g -Dfile.encoding=UTF-8

# Enable parallel execution for faster builds
org.gradle.parallel=true

# Enable build cache for faster incremental builds
org.gradle.caching=true

# Kotlin compiler options
kotlin.compiler.execution.strategy=in-process
kotlin.daemon.jvmargs=-Xmx2g

# Optional: Compose-specific optimizations
android.composeOptions.kotlinCompilerExtensionVersion=1.5.4

